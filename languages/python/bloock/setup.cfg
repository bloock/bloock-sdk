[tool:pytest]
xfail_strict=true
filterwarnings =
    ignore::DeprecationWarning

[mypy]
exclude = _bridge/proto

[mypy-cffi.*]
ignore_missing_imports = True

[mypy-grpc.*]
ignore_missing_imports = True

[mypy-_bloock_bridge_lib.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[flake8]
max-line-length = 127
extend-exclude = build/,venv/,_bridge/proto/
per-file-ignores = __init__.py: F401