loaders:
  - type: python
    search_path: [./bloock/]
    ignore_when_discovered: [_bridge]
processors:
  - type: filter
    skip_empty_modules: true
  - type: smart
  - type: crossref
renderer:
  type: docusaurus
  docs_base_path: docs
  relative_output_path: ./
  relative_sidebar_path: sidebar.json
  sidebar_top_level_label: Reference
