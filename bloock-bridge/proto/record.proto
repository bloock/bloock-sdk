syntax = "proto3";

package bloock;

option go_package = "github.com/bloock/go-bridge/internal/bridge/proto";
option java_package = "bloock.sdk.java.bridge.proto";

import "bloock.proto";
import "config.proto";

service RecordService {
    rpc SendRecords(SendRecordsRequest) returns (SendRecordsResponse);
    rpc FromHash(FromHashRequest) returns (Record);
    rpc FromHex(FromHexRequest) returns (FromHexResponse);
    rpc FromString(FromStringRequest) returns (Record);
    rpc FromTypedArray(FromTypedArrayRequest) returns (Record);
}

message Record {
    string hash = 1;
}

message Signer {
    string alg = 1;
    SignerArgs args = 2;
}

message SignerArgs {
    string private_key = 1;
}

message Encrypter {
    string alg = 1;
    EncrypterArgs args = 2;
}

message EncrypterArgs {
    string secret = 1;
}

message Signature {
    string signature = 1;
    SignatureHeader header = 2;
}

message SignatureHeader {
    string alg = 1;
    string kid = 2;
}

message Encryption {
    EncryptionHeader header = 1;
}

message EncryptionHeader {
    string alg = 1;
}

message RecordReceipt {
    int64 anchor = 1;
    string client = 2;
    string record = 3;
    string status = 4;
}

message RecordBuilderRequest {
    string type = 1;
    string payload = 2;
    optional Signer signer = 3;
    optional Encrypter encrypter = 4;
}

message RecordBuilderHeaderResponse {
    string ty = 1;
}

message RecordBuilderResponse {
    RecordBuilderHeaderResponse headers = 1;
    string payload = 2;
    repeated Signature signatures = 3;
    Encryption encryption = 4;
    Proof proof = 5; 
    optional Error error = 6;
}

message SendRecordsRequest {
    ConfigData config_data = 1;
    repeated Record records = 2;
}

message SendRecordsResponse {
    repeated RecordReceipt records = 1;
    optional Error error = 2;
}

message FromHashRequest {
    string hash = 1;
}

message FromHexRequest {
    string hex = 1;
}

message FromStringRequest {
    string str = 1;
}

message FromTypedArrayRequest {
    bytes array = 1;
}

message FromHexResponse {
    optional Record record = 1;
    optional Error error = 2;
}
