syntax = "proto3";

package bloock;

option go_package = "github.com/bloock/go-bridge/internal/bridge/proto";
option java_package = "bloock.sdk.java.bridge.proto";

import "bloock.proto";
import "config.proto";

service RecordService {
    rpc SendRecords(SendRecordsRequest) returns (SendRecordsResponse);
    rpc FromHash(FromHashRequest) returns (Record);
    rpc FromHex(FromHexRequest) returns (FromHexResponse);
    rpc FromString(FromStringRequest) returns (Record);
    rpc FromTypedArray(FromTypedArrayRequest) returns (Record);
}

message Record {
    string hash = 1;
}

message RecordReceipt {
    int32 anchor = 1;
    string client = 2;
    string record = 3;
    string status = 4;
}

message SendRecordsRequest {
    ConfigData config_data = 1;
    repeated Record records = 2;
}

message SendRecordsResponse {
    repeated RecordReceipt records = 1;
    optional Error error = 2;
}

message FromHashRequest {
    string hash = 1;
}

message FromHexRequest {
    string hex = 1;
}

message FromStringRequest {
    string str = 1;
}

message FromTypedArrayRequest {
    bytes array = 1;
}

message FromHexResponse {
    optional Record record = 1;
    optional Error error = 2;
}
