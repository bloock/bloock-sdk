[workspace]

members = [
    "bloock-core",
    "bloock-bridge",
    "bloock-libs/executor",
    "bloock-libs/http",
    "bloock-libs/web3",
    "bloock-libs/encrypter",
    "bloock-libs/hasher",
    "bloock-libs/publisher",
    "bloock-libs/signer"
]

exclude = []

[profile.release]
debug = false

[profile.bench]
debug = true

[target.aarch64-unknown-linux-gnu]
linker = "aarch64-linux-gnu-gcc"

[target.aarch64-unknown-linux-musl]
linker = "aarch64-linux-gnu-gcc"