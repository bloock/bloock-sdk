name: "Setup Go"
description: "Setup Go"
inputs:
  version:
    required: true
    description: Go version
  working-directory:
    required: true
    description: Working directory
runs:
  using: "composite"
  steps:
    - name: Set up go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ inputs.version }}
