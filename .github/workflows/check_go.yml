name: Check Go

on:
  workflow_call:

jobs:
  check_go:
    name: Check Go.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Check formatting of Go library
        working-directory: "languages/go"
        run: make lint
