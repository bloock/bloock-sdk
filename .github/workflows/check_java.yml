name: Check Python

on:
  workflow_call:

jobs:
  check_java:
    name: Check Java.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v1
        with:
          java-version: "10"
      - name: Check Java
        run: make lint
        working-directory: languages/java
