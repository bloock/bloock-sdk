name: Build Darwin

on:
  workflow_call:

jobs:
  build_darwin:
    name: Build lib Darwin
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: arduino/setup-protoc@v1
        with:
          version: "3.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install rustup target
        run: rustup target add ${{ matrix.target }}
      - name: Build release libraries
        run: make -C bloock-bridge ${{ matrix.target }}
      - uses: actions/upload-artifact@v2
        with:
          name: bloock_library
          if-no-files-found: error
          path: |
            bloock-bridge/build/native/${{ matrix.target }}/libbloock_bridge.dylib
            bloock-bridge/build/native/bloock_bridge.h
      - uses: actions/upload-artifact@v2
        with:
          name: bloock_static_library
          if-no-files-found: error
          path: |
            bloock-bridge/build/native/${{ matrix.target }}/libbloock_bridge.a
            bloock-bridge/build/native/bloock_bridge.h
  merge_fat:
    name: Merge fat libs
    needs: [build_darwin]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download lib
        uses: actions/download-artifact@v1
        with:
          name: bloock_library
      - name: Download static lib
        uses: actions/download-artifact@v1
        with:
          name: bloock_static_library
      - name: Merge dynamic libs into fat dynamic lib
        run: lipo -create bloock_library/aarch64-apple-darwin/libbloock_bridge.dylib bloock_library/x86_64-apple-darwin/libbloock_bridge.dylib -output bloock_library/libbloock_bridge-fat.dylib
      - name: Merge static libs into fat static lib
        run: lipo -create bloock_static_library/aarch64-apple-darwin/libbloock_bridge.a bloock_static_library/x86_64-apple-darwin/libbloock_bridge.a -output bloock_static_library/libbloock_bridge-fat.a
      - uses: actions/upload-artifact@v2
        with:
          name: bloock_library
          if-no-files-found: error
          path: |
            bloock_library/libbloock_bridge-fat.dylib
      - uses: actions/upload-artifact@v2
        with:
          name: bloock_static_library
          if-no-files-found: error
          path: |
            bloock_static_library/libbloock_bridge-fat.a
