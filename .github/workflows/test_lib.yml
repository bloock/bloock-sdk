name: Test Lib

on:
  workflow_call:
    inputs:
      artifact:
        required: true
        type: string
    secrets:
      api_host:
        required: true
      api_key:
        required: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v1
        with:
          name: ${{ inputs.artifact }}
      - name: Test
        run: make test
        env:
          API_HOST: ${{ secrets.api_host }}
          API_KEY: ${{ secrets.api_key }}
        working-directory: ${{ inputs.artifact }}
