name: Test JS

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      node-version:
        required: true
        type: string

jobs:
  test_js:
    name: Test JS
    runs-on: ${{ inputs.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ inputs.node-version }}
      - name: Download bloock js from package run
        uses: actions/download-artifact@v1
        with:
          name: bloock_js_node
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        working-directory: bloock_js_node
      - name: Run tests
        run: yarn test
        working-directory: bloock_js_node
