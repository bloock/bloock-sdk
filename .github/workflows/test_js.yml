name: Test JS

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      node-version:
        required: true
        type: string
    secrets:
      api_host:
        required: true
      api_key:
        required: true

jobs:
  test_js:
    name: Test JS
    runs-on: ${{ inputs.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ inputs.node-version }}
      - name: Download bloock js from package run
        uses: actions/download-artifact@v1
        with:
          name: bloock_lib_js
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        working-directory: bloock_lib_js
      - name: Run tests
        run: API_HOST=${{ secrets.api_host }} API_KEY=${{ secrets.api_key }} yarn run test
        working-directory: bloock_lib_js
