name: Build Windows

on:
  workflow_call:
    inputs:
      target:
        required: true
        type: string

jobs:
  build_windows:
    name: Build lib Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-rust-build-${{ hashFiles('**/Cargo.lock') }}
      - name: Install Rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: arduino/setup-protoc@v1
        with:
          version: "3.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install rustup target
        run: rustup target add ${{ inputs.target }}
      - name: Build release library
        run: make -C bloock-bridge ${{ inputs.target }}
      - run: |
          dir
          dir bloock-bridge/build/native
          cp bloock-bridge/build/native/${{ inputs.target }}/libbloock_bridge.lib bloock-bridge/build/native/libbloock_bridge_${{ inputs.target }}.lib
          cp bloock-bridge/build/native/${{ inputs.target }}/libbloock_bridge.dll bloock-bridge/build/native/libbloock_bridge_${{ inputs.target }}.dll
          cp bloock-bridge/build/native/${{ inputs.target }}/libbloock_bridge.a bloock-bridge/build/native/libbloock_bridge_${{ inputs.target }}.a
      - uses: actions/upload-artifact@v2
        with:
          name: bloock_core_lib_dynamic
          if-no-files-found: error
          path: |
            bloock-bridge/build/native/libbloock_bridge_${{ inputs.target }}.dll
            bloock-bridge/build/native/bloock_bridge.h
      - uses: actions/upload-artifact@v2
        with:
          name: bloock_core_lib_static
          if-no-files-found: error
          path: |
            bloock-bridge/build/native/libbloock_bridge_${{ inputs.target }}.lib
            bloock-bridge/build/native/libbloock_bridge_${{ inputs.target }}.a
            bloock-bridge/build/native/bloock_bridge.h
