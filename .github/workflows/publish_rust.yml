name: Publish Rust

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      release_url:
        required: true
        type: string

jobs:
  upload_rust:
    name: Upload Rust
    runs-on: ubuntu-latest
    steps:
      - name: Download bloock dylibs
        uses: actions/download-artifact@v1
        with:
          name: bloock_core_lib_dynamic
      - name: Zip libraries
        run: zip --junk-paths -r bloock-core-lib-dynamic.zip bloock_core_lib_dynamic/
      - name: Upload Libraries
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ inputs.release_url }}
          asset_path: ./bloock-core-lib-dynamic.zip
          asset_name: bloock-core-lib-dynamic-${{ inputs.version }}.zip
          asset_content_type: application/zip
