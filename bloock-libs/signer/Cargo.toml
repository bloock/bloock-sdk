[package]
name = "bloock-signer"
version = "0.1.0"
edition = "2021"

[lib]
bench = false

[dependencies]
base64-url = "1.4.13"
serde = { version = "1.0.123", features = ["std", "derive"] }
serde_json = "1.0.82"
thiserror = "1.0.31"
josekit = "0.8.1"
secp256k1 = {version = "0.24.0", features = ["rand", "bitcoin_hashes", "rand-std"]}
rand = {version = "0.8.5", features = ["std"]}